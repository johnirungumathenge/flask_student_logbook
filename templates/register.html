{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Register</h3>
                </div>     
                <div class="message">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                    {% endwith %}
                </div>           
                <div class="card-body">
                    <form method="POST" action="{{ url_for('register') }}">                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                       
                        <div class="mb-3">
                            <label for="phone" class="form-label">Regno</label>
                            <input type="text" class="form-control" id="phone" name="regno" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-info" value="register">Register</button>
                        </div>
                    </form>
                    <p class="text-center m-2 p-2">Have account? <a class="text-decoration-none" href="{{url_for('login')}}">SignIn</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
